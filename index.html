<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customizar Rato (PSX)</title>
  <style>
    body { font-family: system-ui, Arial; background:#0b0f0d; color:#e6efe9; max-width:520px; margin:40px auto; padding:16px; }
    .box { background:#111916; border:1px solid #1f2a25; border-radius:12px; padding:16px; }
    label { display:block; margin-top:12px; opacity:.9; }
    select, button { width:100%; padding:10px; margin-top:6px; border-radius:10px; border:1px solid #26332d; background:#0f1512; color:#e6efe9; }
    button { margin-top:16px; cursor:pointer; }
    .msg { margin-top:12px; min-height:18px; opacity:.9; }
    .small { opacity:.7; font-size:12px; }
  </style>
</head>
<body>
  <h2>üêÄ Customiza√ß√£o do seu rato</h2>

  <div class="box">
    <div class="small">Usu√°rio: <span id="user"></span></div>

    <label>Modelo</label>
    <select id="model">
      <option value="rat_01">Rato 01</option>
      <option value="rat_02">Rato 02</option>
      <option value="rat_03">Rato 03</option>
    </select>

    <label>Cor</label>
    <select id="color">
      <option value="slime">Slime</option>
      <option value="rust">Ferrugem</option>
      <option value="concrete">Concreto</option>
      <option value="neon">Neon</option>
    </select>

    <label>Chap√©u</label>
    <select id="hat">
      <option value="none">Nenhum</option>
      <option value="cap">Bon√©</option>
      <option value="cone">Cone</option>
      <option value="crown">Coroa</option>
    </select>

    <button id="save">Salvar</button>
    <div class="msg" id="msg"></div>
  </div>

<script>
  const WORKER = "https://patient-sun-9c96rat-custom-api.kojjdev.workers.dev/"; // <-- troque aqui

  const qs = new URLSearchParams(location.search);
  const u = qs.get("u") || "";
  const token = qs.get("token") || "";

  document.getElementById("user").textContent = u || "(sem usu√°rio na URL)";
  const msg = (t) => document.getElementById("msg").textContent = t;

  document.getElementById("save").addEventListener("click", async () => {
    if (!u || !token) return msg("Faltou u= e token= na URL.");

    const cosmetics = {
      model: document.getElementById("model").value,
      color: document.getElementById("color").value,
      hat: document.getElementById("hat").value
    };

    msg("Salvando...");
    try {
      const res = await fetch(`${WORKER}/save`, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ u, token, cosmetics })
      });
      const data = await res.json();
      if (!data.ok) return msg("Erro: " + (data.error || "desconhecido"));
      msg("‚úÖ Salvo! Aparece na live em alguns segundos.");
    } catch (e) {
      msg("Erro de rede: " + e.message);
    }
  });
</script>
</body>
</html>
